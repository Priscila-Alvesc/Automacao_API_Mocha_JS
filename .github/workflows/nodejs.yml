name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Rodar testes de unidade (Controller)
      run: npm run test-rest-controller

    - name: Subir a API Rest 
      run: npm run start-rest &

    - name: Subir a API GraphQL 
      run: npm run start-graphql &

    - name: Esperar as APIs estarem prontas
      run: npx wait-on tcp:3000 tcp:4000 -t 30000

    - name: Criar .env
      run: |
        echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
        echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

    - name: Instalar k6
      run: |
        sudo curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: Rodar testes de Integração (External) e Carga (k6)
      run: npm test

    - name: Publicar relatório de testes
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mochawesome-report
        path: mochawesome-report