name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run Controller Tests (Unitario)
      run: |
        npm run test-rest-controller
       
    - name: Start APIs for External Tests
      run: |
        npm start &
        npm run start-graphql &

    - name: Wait for APIs to be ready with wait-on
      run: npx wait-on http://localhost:3000 http://localhost:4000/graphql

    - name: Run External Tests
      run: |
        npm run test-rest-external
        npm run test-graphql-external
